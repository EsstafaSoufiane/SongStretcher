<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Stretcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area.dragover {
            border-color: #0d6efd;
            background-color: rgba(13,110,253,0.1);
        }
        #file-name {
            margin-top: 10px;
            font-style: italic;
        }
        .btn-group {
            width: 100%;
            margin-top: 20px;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Song Stretcher</h1>
        
        <form id="upload-form">
            <div class="upload-area" id="drop-zone">
                <p class="mb-0">Drag and drop your MP3 or WAV file here or click to select</p>
                <input type="file" id="file-input" accept=".mp3,.wav" hidden>
                <div id="file-name"></div>
            </div>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" onclick="processAudio()" disabled id="speedup-btn">
                    Speed Up (1.15x)
                </button>
            </div>

            <div id="loading" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Processing your audio...</p>
            </div>
        </form>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const speedupBtn = document.getElementById('speedup-btn');
        const loading = document.getElementById('loading');

        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        // Handle click to upload
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (file && (file.type === 'audio/mpeg' || file.type === 'audio/wav')) {
                fileName.textContent = file.name;
                speedupBtn.disabled = false;
            } else {
                alert('Please select an MP3 or WAV file');
                fileName.textContent = '';
                speedupBtn.disabled = true;
            }
        }

        async function processAudio() {
            const file = fileInput.files[0] || null;
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            loading.style.display = 'block';
            speedupBtn.disabled = true;

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Processing failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `speedup_${file.name}`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert('Error processing the audio file');
            } finally {
                loading.style.display = 'none';
                speedupBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
